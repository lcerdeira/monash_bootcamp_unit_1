<!DOCTYPE html>
<html lang="en">

<head>
    <title>Louise Cerdeira's Portfolio | A portfolio of my work</title>
    <meta charset="UTF-8">
    <meta name="author" content="Louise Cerdeira">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon/favicon.ico">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- The entire content of the site except for the sticky footer -->
    <div id="content">
        <header>
            <section>
                <div id="myName">
                    Louise Cerdeira
                </div>
                <nav>
                    <div id="aboutButton" class="navButton">
                        <a href="index.html">About</a>
                    </div>
                    <div id="portButton" class="navButton">
                        <a href="portfolio.html">Portfolio</a>
                    </div>
                    <div id="contactButton" class="navButton">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </section>
        </header>
        <div id="bodyContent">
            <section id="mainContent">
                <h1>Portfolio</h1>
                <div class="picSection">
                    <div class="thumbnail left">
                        <img src="assets/images/portfolio/music.jpg" alt="music">
                        <span class="label">Music</span>
                    </div>
                </div>
                <div class="picSection">
                    <div class="thumbnail left">
                        <img src="assets/images/portfolio/motorcycle.jpg" alt="motorcycles">
                        <span class="label">Motorcycles</span>
                    </div>
                    <div class="thumbnail right">
                        <img src="assets/images/portfolio/swimming.jpg" alt="swimming">
                        <span class="label">Swimming</span>
                    </div>
                </div>
                <div class="picSection">
                    <div class="thumbnail right">
                        <img src="assets/images/portfolio/pets.jpg" alt="pets">
                        <span class="label">Pets</span>
                    </div>
                </div>
                <div class="picSection">
                    <div class="thumbnail left">
                        <img src="assets/images/portfolio/sushi.jpg" alt="sushi">
                        <span class="label">Sushi</span>
                    </div>
                </div>
            </section>
            <section id="sideBar">
                <h2>Connect With Me</h2>
                <a href="https://github.com/lcerdeira" class="socialIcon">
                    <div id="gitHubIconRed"></div>
                    <div id="gitHubIconBlack"></div>
                </a>
                <a id="middleIcon" href="https://www.linkedin.com/in/louisecerdeira" class="socialIcon">
                    <div id="linkedinIconRed"></div>
                    <div id="linkedinIconBlack"></div>
                </a>
            </section>
        </div>
        <!-- This is a blank div that is given the same height as the footer. This makes the body long enough to add in a footer without it overlapping content in the body. -->
        <div class="push"></div>
    </div>
    <footer>
        <p id="copyright">
            &copy; Copyright 2020 - Louise Cerdeira
        </p>
    </footer>
</body>

</html>
