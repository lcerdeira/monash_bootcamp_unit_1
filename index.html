<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Activity 1: Basic HTML Bio</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- Site Header -->
    <header>
        <!-- h1: The most important headline -->
        <h1>My Bio</h1>
    </header>

    <div>

        <!-- Section 1: Bio -->
        <section>
            <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
            <h2>Louise Cerdeira</h2>

            <!-- Image with link -->
            <figure>
                <img src="photo_profile.jpg" alt="Louise Cerdeira">
            </figure>
            <!-- Paragraph with embedded link -->
            <p>I am a Research Fellow at Monash University <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
        </section>

        <!-- Section 2: Contact Info -->
        <section>

            <!-- h2: Tier-2 Headline -->
            <h2>Contact Info</h2>

            <!-- Unordered list -->
            <ul>
                <li><strong>Email:</strong> <a href="#">Lcerdeira@gmail.com</a></li>
                <li><strong>Github:</strong> <a href="#">lcerdeira</a></li>
                <li><strong>Portfolio:</strong> <a href="#">lcerdeira@github.io</a></li>
            </ul>

        </section>
    </div>

</body>

</html>
